<head>
  <title>Awesomeness Leaderboards</title>
</head>
<body>
  <h1>Awesomeness Leaderboard</h1>
  {{> leaderboard}}
</body>

<template name="leaderboard">
  <p>Hello World!</p>
  <ul>
    {{#each gamer}}
      <li class="gamer {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
      <li><input type="button" id="increment" value="Give More Awesome"></li>
      <li><input type="button" id="decrement" value="Remove Awesome"> </li>
  </ul>
</template>
