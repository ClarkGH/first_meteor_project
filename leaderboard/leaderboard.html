<head>
  <title>Awesomeness Leaderboards</title>
</head>
<body>
  <h1>Awesomeness Leaderboard</h1>
  {{> loginButtons}}
  {{> leaderboard}}
  {{> addGamerForm}}
</body>

<template name="leaderboard">
  <ul>
    {{#each gamer}}
      <li class="gamer {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
      {{#if currentUser}}
        <input type="button" id="increment" value="Give Awesome">
        <input type="button" id="decrement" value="Take Awesome">
        <input type="button" class="remove" value="Remove Person">
      {{/if}}
      {{#if showSelectedGamer}}
        <li>Selected Person: {{showSelectedGamer.name}}</li>
      {{/if}}
  </ul>
</template>

<template name="addGamerForm">
  {{#if currentUser}}
    <form>
      <input type="text" name="gamerName">
      <input type="submit" value="Add Person">
    </form>
  {{/if}}
</template>
